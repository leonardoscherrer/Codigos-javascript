<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>

        body {
            font: normal 12pt Arial;
            text-align: center;
        }
        div#res {
            text-align: initial;
            margin-left: 230px;
            margin-top: 65px;
        }
        input#login {
            background-color: lime;
        }
        div#conjunto {
            margin-top: 165px;
        }

    </style>

</head>
<body>

    <div id='conjunto'>

    <h1>Seja bem vindo!</h1>                            <!
    <p>Coloque seus dados abaixo</p>

    <input type="email" name="email" id="email">             <!--PARTE DOS DADOS-->
    <input type="password" name="pass" id="pass">             
    <input id='login' type="button" value="Login" onclick= 'login()'>     <!--DEI UM ID AO INPUT'LOGIN' PRA IDENTICÁ-LO NO CSS-->

    <p><strong>Não sou um Robô</strong></p>
    <p><u>*Faça o resultado dar 8*</u></p>                   <!-- <u> é sublinhar -->

    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">             <!--PARTE DOS NUMEROS-->
    <input type="button" value="Somar" onclick="somar()">
    
    </div>

    <div id='res'>Resultado:</div>

    <script>

        function somar() {
        var tn1 = document.querySelector('input#txtn1')    // O valor vem dos boxes em forma de String
        var tn2 = document.querySelector('input#txtn2')

        var n1 = Number(tn1.value)                         // Transforma de String para Number
        var n2 = Number(tn2.value)     
        var s = n1 + n2

        var res = document.querySelector('div#res')

        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${s}.<br/> ${s == 8 ? 'Resposta correta! Acesso autorizado.' : 'Ops! Resposta incorreta! Tente Novamente.'}`
        }                       

    </script>
    
</body>
</html>
