<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Seja bem vindo!</h1>
        <p>Coloque seus dados abaixo:</p>

        <input type="email" name="email" id='email'placeholder="E-mail" autocomplete='off'>            <!--PARTE DOS DADOS-->
        <input type="password" name="pass" id='pw' placeholder="Password">             
        <input id='login' type="button" value="LOGIN">                                   <!--DEI UM ID AO INPUT'LOGIN' PRA IDENTICÁ-LO NO CSS-->

        <p><strong>Não sou um Robô</strong></p>
        <input type="checkbox" name="cb" id="cb">
        <p><u>*Faça o resultado dar 8*</u></p>                        <!-- <u> é sublinhar -->
            
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">                        <!--PARTE DOS NUMEROS-->
        <input id='somar' type="button" value="SOMAR" onclick="somar()">
        <div id='res'>Resultado:</div>
    </section>
    <footer>
        <p>&copy; Leo Scherrer</p>
    </footer>

    <script>
        function somar() {
        var tn1 = document.querySelector('input#txtn1')      // O valor vem dos boxes em forma de String
        var tn2 = document.querySelector('input#txtn2')

        var n1 = Number(tn1.value)                         // Transforma de String para Number
        var n2 = Number(tn2.value)     
        var s = n1 + n2

        var res = document.querySelector('div#res')

        if (s == 8) {
            res.innerHTML = 'Resposta Correta. Acesso Autorizado!'         // True
        } else {
            res.innerHTML = 'Ops!  Resposta Errada. Tente Novamente!'      // False
        }
        }                       
    </script>
</body>
</html>
